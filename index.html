<!DOCTYPE html>
<html>
<head>
    <title>bogdan sekalski archiwum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 50%;
            height: 45vh;
            min-height: 400px;
            background-color: #ffffff;
            border: 2px solid #000000;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            overflow: auto;
        }
        
        .content {
            font-family: "Times New Roman", Times, serif;
            background-color: #ffffff;
            color: #000000;
            padding: 15px;
            font-size: 12px;
        }
        
        a {
            color: #0000ff;
            text-decoration: underline;
        }
        
        a:visited {
            color: #800080;
        }
        
        button {
            font-family: "Times New Roman", Times, serif;
            font-size: 12px;
            margin: 3px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: bold;
        }
        
        button:hover {
            color: #0000ff;
        }
        
        .section {
            display: none;
            margin-top: 10px;
        }
        
        .section.active {
            display: block;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 10px 0;
        }
        
        .gallery img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 1px solid #000000;
            image-rendering: pixelated;
        }
        
        iframe {
            width: 100%;
            height: 150px;
            border: 1px solid #000000;
        }
        
        h1 {
            text-align: center;
            font-size: 16px;
            margin: 8px 0;
        }
        
        h2 {
            font-size: 14px;
            margin: 8px 0;
        }
        
        h3 {
            font-size: 12px;
            margin: 6px 0;
        }
        
        .nav {
            text-align: center;
            margin: 10px 0;
        }
        
        ul {
            line-height: 1.4;
            font-size: 11px;
            margin: 5px 0;
        }
        
        p {
            font-size: 11px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>bogdan sekalski</h1>
            
            <div class="nav">
                <button onclick="showSection('music')">Music</button>
                <button onclick="showSection('info')">Info</button>
                <button onclick="showSection('liveshows')">Live Shows</button>
                <button onclick="showSection('secrets')">Secrets</button>
                <button onclick="showSection('archive')">Archive</button>
            </div>
            
            <div id="music" class="section">
                <h2>Music</h2>
                <iframe src="https://bogdansekalski.bandcamp.com/"></iframe>
            </div>
            
            <div id="info" class="section">
                <h2>Info</h2>
                <div class="gallery">
                    <img src="officialbogdansekalskipicture1.jpg" alt="Bogdan Sekalski">
                    <img src="officialbogdansekalskipicture2.jpg" alt="Bogdan Sekalski">
                    <img src="officialbogdansekalskipicture3.jpg" alt="Bogdan Sekalski">
                    <img src="officialbogdansekalskipicture4.jpg" alt="Bogdan Sekalski">
                    <img src="officialbogdansekalskipicture5.jpg" alt="Bogdan Sekalski">
                    <img src="bogdansekalskiphoto.jpg" alt="Bogdan Sekalski">
                    <img src="bogdansekalskiphoto2.jpg" alt="Bogdan Sekalski">
                    <img src="bogdansekalskiphoto3.jpg" alt="Bogdan Sekalski">
                    <img src="bogdansekalskiphoto4.jpg" alt="Bogdan Sekalski">
                    <img src="bogdansekalskiphoto5.jpg" alt="Bogdan Sekalski">
                </div>
                
                <h3>Collaborators:</h3>
                <ul>
                    <li>jan bąk</li>
                    <li>jaś dąbrówka</li>
                    <li>magicc_pep</li>
                    <li>POLA NUDA</li>
                </ul>
            </div>
            
            <div id="liveshows" class="section">
                <h2>Live Shows</h2>
                <p>nothing</p>
            </div>
            
            <div id="secrets" class="section">
                <h2>Secrets</h2>
                <p><a href="#">lalalala</a></p>
            </div>
            
            <div id="archive" class="section">
                <h2>Archive</h2>
                <p><a href="#">i love you</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function showSection(sectionId) {
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }
            document.getElementById(sectionId).classList.add('active');
        }
        
        // Show info section by default
        showSection('info');
    </script>
</body>
</html>
